name: Deploy RestAPI to ECS

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "Dockerfile"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "nest-cli.json"
      - ".github/workflows/deploy-restapi.yml"
  workflow_dispatch: {}

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: aura-livekit/restapi
  ECS_CLUSTER: AURA_LIVEKIT-cluster
  ECS_SERVICE: AURA_LIVEKIT-restapi
  CONTAINER_NAME: aura-livekit-restapi
  TASK_DEFINITION_FAMILY: aura-livekit-restapi

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" \
            .
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          echo "image=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Prepare task definition
        id: task-def
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          aws ecs describe-task-definition \
            --task-definition "${TASK_DEFINITION_FAMILY}" \
            --query taskDefinition > task-definition.json
          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)' \
            task-definition.json > task-definition-clean.json
          jq --arg IMAGE "${IMAGE}" --arg NAME "${CONTAINER_NAME}" \
            '(.containerDefinitions[] | select(.name == $NAME) | .image) = $IMAGE' \
            task-definition-clean.json > task-definition-rendered.json

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition-rendered.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
