services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aura
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api-network

  # API Backend
  api-backend:
    build: .
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=aura
      - DB_SSL=false
      - JWT_SECRET=your-secret-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      - postgres
    networks:
      - api-network

volumes:
  postgres_data:

networks:
  api-network:
    driver: bridge
